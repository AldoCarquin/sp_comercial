<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="image" property="og:image" content="logos\A.png">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="media/favicon-v.png">
    <link rel="apple-touch-icon" href="media/favicon-r.png">

    <!-- bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/380b37f5b9.js" crossorigin="anonymous"></script>

    <!-- Personal css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/helper.css" />

    <title>SP Comercial</title>

</head>

<body>
    <div class="fullscreen bgc-negro py-5">
        <!-- LOGO -->
        <div class="ms-auto me-auto wp-200 mbp-50">
            <img src="media/SP_Claudio Orrego-09.png" class="mxhp-200 mxwp-200">
        </div>
        <!-- CONTENT -->
        <div class="w-100">
            <div
                class="ms-auto me-auto hp-300 wp-500 bgc-vitalia rounded-p50 somb-inte-90 d-flex justify-content-center align-items-center">
                <form id="login" class="" method="post">
                    <div class="p-2 wp-350">
                        <div class="d-flex align-items-center justify-content-between">
                            <label for="user" class="f-comfortaa fsp-16 blanco py-1">Usuario</label>
                        </div>
                        <input id="user" name="user" type="text" value="" placeholder="User"
                            class="w-100 hp-30 no-decotext bgc-blanco rounded-p12 p-2"></input>
                    </div>
                    <div class="p-2">
                        <div class="d-flex align-items-center justify-content-between">
                            <label for="pass" class="f-comfortaa fsp-16 blanco py-1">Contraseña</label>
                        </div>
                        <input id="pass" type="password" name="pass" placeholder="Contraseña"
                            class="w-100 hp-30 no-decotext bgc-blanco rounded-p12 p-2"></input>
                    </div>
                    <div class="d-flex justify-content-between w-100 mtp-20">
                        <button id="btnEnviar"
                            class="mxwp-120 ms-auto me-auto w-100 button-r f-comfortaa fsp-18 fw-700"
                            type="submit" disabled>Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <a href="https://aldocarquin.github.io/" class="no-decotext">
        <div class="bgc-negro w-100 ptp-15 pbp-15 d-flex justify-content-center">
            <div class="f-comfortaa fsp-14 blanco my-auto pep-10">Página creada por</div>
            <img src="media/logo_negative.png" class="hp-30" />
        </div>
    </a>

    <script src="js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>
</body>

</html>
